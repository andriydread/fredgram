{% extends 'base.html' %}

    {% block body %}

        <h2>Input login and password to register new user</h2>

        <form action="/register_user" method="POST">
            <input type="text" name="login" placeholder="Login">
            <br>
            <input type="text" name="password" placeholder="Password">
            <br>
            <input type="submit">
        </form>

    {% endblock %}
