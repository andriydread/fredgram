{% extends 'base.html' %}

    {% block body %}

        <h3>You are logged as {{user[0]}} and chatting with {{user_to[0]}}</h3>

        <form action="/send_message" method="POST">

            <input type="text" name="to" value="{{user_to[0]}}" readonly="True" hidden='True'>
            <input type="text" name="text" placeholder="Text">
            <br>
            <br>
            <input type="submit" value="Send message">

        </form>
        
        <h3>Sent messages</h3>
        <p>---------------</p>
        {% for message in messages %}
        
        <h4>Message from {{ message[1] }}</h4>
        <p>{{ message[3] }}</p> 
        
        <p>---------------</p>
        {% endfor %}
        
    {% endblock %}
